<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karate Name List</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Enter the Kata Battle Dojo</h2>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="submitButton">Submit</button>

        <h3>List of Names:</h3>
        <ul id="nameList"></ul>

        <button id="kataBattleButton" style="display: none;">KATA BATTLE</button>

        <h2 id="kataBattleResult"></h2>
    </div>
</body>
</html>
